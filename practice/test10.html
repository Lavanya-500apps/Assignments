<!DOCTYPE html>
<html>

<body>

    <h2>Displaying data</h2>

    <p id="demo"></p>

    <script>
        var users = [{ id: 20, name: 'Captain Piett' },
        { id: 24, name: 'General Veers' },
        { id: 56, name: 'Admiral Ozzel' },
        { id: 88, name: 'Commander Jerjerrod' }];


        display();

        function display() {

            document.getElementById('demo').innerHTML = users[0].id + "<br>" +
                users[1].id + "<br>" +
                users[2].id + "<br>" +
                users[3].id;
        }

    </script>

</body>

</html>
