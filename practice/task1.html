<!DOCTYPE html>
<html>
<head>
    <h1>head</h1>
    <style>
        table, th, td {
       border: 1px solid rgb(157, 27, 27);
       border-collapse: collapse;
        }
        th{
        color:blueviolet;

        }
     
    </style>
</head>
<body>
    <form action="#" id="details" method="get">
        <span>Name</span>
        <input type="text" placeholder="enter your Name" id="name" >
        <span>Age</span>
        <input type="number" placeholder="Age" id="age" >
        <span>Mobilenumber</span>
        <input type="number" placeholder="Enter mobilenumber"  id="mobileno" >
        <button type="submit">Submit</button>
    </form>
    <table id="data">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Mobilenumber</th>
        </tr>
    </table>
    
    <script>
       let form = document.getElementById("details");
        let table = document.getElementById("data");
        form.addEventListener("submit", (e) => {
            e.preventDefault();
            submit();
        })
        const submit = () => {
            let name = document.getElementById("name").value;
            let age = document.getElementById("age").value;
            let mobilenumber = document.getElementById("mobileno").value;
            let newArray = [name, age, mobilenumber];
            newArray.forEach((item) => {
                var th = document.createElement("th");
                var text = document.createTextNode(item);
                th.appendChild(text);
                table.appendChild(th);
            })
          form.reset();
        }
    </script>
</body>
</html>
