<!DOCTYPE html>
<html>

<body>

    <h2>Displaying data</h2>

    <p id="demo"></p>

    <script>
        var Data = {
            a:"name : Agile CRM",
            b:"description : A company of excellence",
            c:"Yearsofexperience : 12",
            d:"Location : Hyderabad"
        };

        display();

        function display() {
            document.getElementById("demo").innerHTML = Data.a+ "<br>"+
                Data.b + "<br>"+
                Data.c + "<br >"+
                Data.d;

        }


    </script>

</body>

</html>
