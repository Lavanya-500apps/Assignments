<!DOCTYPE html>
<html>
    <body>
        <h2>remove duplicates</h2>
        <p>array:[1,2,3,4,3,8,9,5,6,7,3,2,1,7,8,9]</p>
        <script>
            let array=[1,2,3,4,3,8,9,5,6,7,3,2,1,7,8,9];
            let result=("result="+[...new Set(array)]);
            document.write(result)
        </script>
    </body>
    
</html>
