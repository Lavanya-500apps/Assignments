<!DOCTYPE html>
<html>
    <body>
        <h2>remove duplicates from array</h2>
        
        <h2>remove duplicates from object</h2>
        
        <script>
            let array=[1,2,3,2,4,3,4,5,5,7,8,6,9,2];
            fun=(array)=>{
                return array.filter((item,index)=>array.indexOf(item)===index);
            }
            document.write(fun(array));

                  
                
        </script>
    </body>
</html>
