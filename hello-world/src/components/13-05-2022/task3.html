<!DOCTYPE html>
<html>
    <body>
        <h2>remove duplicates from array</h2>
        
        
        
        <script>
            let arr1=[1,2,3,2,4,3,4,5,5,7,8,6,9,2];

            fun=(arr1)=>{
            let arr2=[];
            for(i=0;i<arr1.length;i++)
            {
              if(arr2.indexOf(arr1[i])=== -1){
                  arr2.push(arr1[i]);
              }
            }
            return arr2;
        }
        document.write(fun(arr1));
                  
                
        </script>
    </body>
</html>
