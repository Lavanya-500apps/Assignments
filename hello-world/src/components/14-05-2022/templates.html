<!DOCTYPE html>
<html>
<body>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>

<script>
let firstName = "gavara";
let lastName = "lavanya";
let a=20;
let b=30;
let result=`${(a+b)}`
let data=` hello
this is
lavanya
from
ravulapalem`

let text = `Hello ${firstName}, ${lastName}!`;

</script>

</body>
</html>
