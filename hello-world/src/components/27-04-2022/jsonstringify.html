<!DOCTYPE html>
<html>
<body>

<h2>object to JSON String </h2>

<p>object={name: "lavanya", age: 24, city: "hitechcity"}</p>
<p>JSON String:</p>
<p id="demo"></p>

<script>
const object = JSON.stringify({name: "lavanya", age: 24, city: "hitechcity"});

document.getElementById("demo").innerHTML = object;
</script>

</body>
</html>
